<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <script async defer src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body onload="getTodos()">
  <div class="jumbotron jumbotron-fluid">
    <h1 id="main">Todo List Manager</h1>
    <p class="lead">Manage your task and notes anytime</p>
  </div>
    <div class="container">
      <br>
 <ul id="ulList"></ul>
    <br>
    <h1>Add New Task</h1>
    <br>
    <div class="row">
    <div class="col-md-4">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Title</span>
        </div>
        <input type="text" id="title" class="form-control" placeholder="Add title here..">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Description</span>
        </div>
        <input type="text" id="desc" class="form-control" placeholder="Add description here..">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Due Date</span>
        </div>
        <input type="date" id="due" class="form-control">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Priority</span>
        </div>
        <select id="priority" class="form-control">
            <option>high</option>
            <option selected>medium</option>
            <option>low</option>
        </select>
    </div>
    <button type="submit" id="submit" class="btn btn-secondary">ADD</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <ul id="notesList"></ul>
        </div>
      
      </div>
      <div id="myModal2" class="modal2">
        <div class="modal-content">
          <span class="close2">&times;</span>
          <h4>Edit</h4>
          <form id="editForm">
            <label for="newdate" id="labeldate">Date</label>
            <label for="newprior" id="labelprior">Priority</label>
            <label for="newstatus" id="labelstatus">Status</label>
            <br>
        </form>
        </div>
    </div>
        <div id="myModal3" class="modal3">
            <div class="modal-content">
              <span class="close3">&times;</span>
              <h4>Add Note</h4>
              <form id="notesForm">
                  <label id="labelId">Note:</label>
            </form>
            </div>
      </div>
</div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
